<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <img src="./images/bars.png" alt="Menu button" style="height: 28px;">
        <h1>Tic-Tac-Toe, Go!</h1>
        <img src="./images/gear.png" alt="Settings button" style="height: 28px;">
    </nav>

    <div class="main">
        <div class="status">
            <img class="mark-indicator" src="./images/prop-x.png" alt="mark" style="height: 64px;">
            <p class="status-message">Choose your spot...</p>
        </div>

        <div class="game-board">
            <div class="row">
                <div class="spot" id="1"></div>
                <div class="spot" id="2"></div>
                <div class="spot" id="3"></div>
            </div>
            <div class="row">
                <div class="spot" id="4"></div>
                <div class="spot" id="5"></div>
                <div class="spot" id="6"></div>
            </div>
            <div class="row">
                <div class="spot" id="7"></div>
                <div class="spot" id="8"></div>
                <div class="spot" id="9"></div>
            </div>
        </div>

        <button class="restart">
            <h3>Restart</h3>
            <img src="./images/rotate-right.png" alt="Refresh icon" style="height: 32px;">
        </button>
    </div>
</body>
</html>
